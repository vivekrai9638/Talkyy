<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Livvic:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/chat.css" />
    <title>Talkyy</title>
  </head>
  <body>
    <header>
      <h1 class="branding">TALKYY <i class="fas fa-users"></i></h1>
    </header>

    <main>
      <aside class="sidebar">
        <h3>Members</h3>
        <div class="members"></div>
      </aside>

      <section class="chat-window">
        <div class="messages"></div>
        <div class="messages-panel">
          <form id="messages-form">
            <textarea
              name="message"
              placeholder="message"
              spellcheck="false"
              autocomplete="off"
              cols="30"
              rows="10"
              required
            ></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <!-- Mustache Templates -->

    <script id="message-template-receive" type="text/html">
      <div class="message-body">
        <p class="message-text">
          <span class="username">{{username}}</span>
          {{text}}<span class="time">{{createdAt}}</span>
        </p>
      </div>
    </script>

    <script id="message-template-receive-continue" type="text/html">
      <div class="message-body">
        <p class="message-text" style="border-radius: 10px;">
          <span class="username" style="display: none;">{{username}}</span>
          {{text}}<span class="time">{{createdAt}}</span>
        </p>
      </div>
    </script>

    <script id="message-template-send" type="text/html">
      <div class="message-body">
        <p class="message-text send">
          <span class="username">{{username}}</span>
          {{text}}<span class="time">{{createdAt}}</span>
        </p>
      </div>
    </script>

    <script id="message-template-send-continue" type="text/html">
      <div class="message-body">
        <p class="message-text send" style="border-radius:10px">
          <span class="username" style="display: none;">{{username}}</span>
          {{text}}<span class="time">{{createdAt}}</span>
        </p>
      </div>
    </script>

    <script id="members-template" type="text/html">
      {{#users}}
      <ul class="members-list">
        <li class="member-name">{{username}}</li>
      </ul>
      {{/users}}
    </script>

    <script id="admin-message-template" type="text/html">
      <p class="admin-message">{{{text}}}</p>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/chat.js"></script>
  </body>
</html>
